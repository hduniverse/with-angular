<div class="card" ng-hide="edit" ng-click="edit=true">
	<h4>{{ card.title }}</h4>
	<span class="description">{{ card.description }}</span>
	<div><span class="value">Value: {{ card.business_value }}, Points: {{ card.story_points }}</span></div>
</div>


<div class="card" ng-show="edit" ng-model-options="modelOptions">
	<div class="flex">
		<label><strong>Title:&nbsp;</strong></label>
		<input  type="text" 
				ng-model="card.title" 
				ng-change="update()"/>
	</div>
	<textarea   ng-model="card.description" 
				ng-change="update()" 
				placeholder="Enter! description."></textarea>
	<div >
		Val:
		<input ng-model="card.business_value" 
				ng-change="update()" maxlength="2" size="2"/>
		Pts: 
		<input ng-model="card.story_points" 
				ng-change="update()" maxlength="2" size="2"/>
	</div>
	
	<div>
		<label>List: </label>
		<select ng-options="list as list.name for list in data"
				ng-model="destList"></select>
		<button ng-click="move()">Move</button>
	</div>

	<button ng-click="edit=false">Close</button>
	<button ng-click="delete()">Delete Card</button>
</div>
